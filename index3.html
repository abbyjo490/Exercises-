<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Right and Left</title>
    <style>
        .roses {
            float: left;
        }

        .farm {
            float: right;
        }
    </style>
</head>
<body>
<div class="roses"><img src="roses.jpg" height="150" width="150"/></div>
<div class="farm"><img src="farm.jpg" height="150" width="150"/></div>

<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>
</body>
</html>
