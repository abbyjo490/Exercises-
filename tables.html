<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>
<table>
    <tr>
        <th>Lion</th>
        <th>Tiger</th>
        <th>Dog</th>
    </tr>

    <tr>
        <th>Cat</th>
        <th>Bird</th>
        <th>Dolphin</th>
    </tr>
</table>
<br>
<table>
    <tr>
        <td>Rank in Size</td>
        <td colspan="1">State Name</td>
        <td>State Capital</td>
    </tr>

</table>
</body>
</html>
